<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                </div>
                                <form class="user">
                                    <div class="entity-selection">
                                        <h6>Select an Entity</h6>
                                        <div *ngFor="let entity of entities" (click)="selectEntity(entity)">
                                            <img [src]="" [alt]="entity.name"
                                                [class.selected]="selectedEntity === entity" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="loginObj.contact" type="tel"
                                            class="form-control form-control-user" name="contact"
                                            placeholder="Phone Number" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="loginObj.password" type="password"
                                            class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="button" (click)="onLogin()"
                                        class="btn btn-primary btn-user btn-block">Sign In</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a [routerLink]="['/forgot-password']" class="small">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
